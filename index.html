<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市场报告 - 投资决策支持</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="tech-container">
        <!-- Header with animated gradient -->
        <header class="tech-header">
            <div class="header-content">
                <div class="header-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 3V21H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18 15L21 18L18 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15 3L18 6L15 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6 12H12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="tech-title">📊 市场报告 - 投资决策支持</h1>
                <p class="tech-subtitle">基于12维度宏观经济模型的每日市场分析</p>
                <div class="glowing-badge">
                    <span class="badge-text">56.8分</span>
                </div>
            </div>
            <div class="animated-grid"></div>
        </header>

        <!-- Info Box with tech styling -->
        <div class="tech-info-box">
            <div class="info-item">
                <div class="info-icon">📈</div>
                <div class="info-content">
                    <strong>报告更新时间：</strong>工作日 09:00 (中国时间) & 22:00 (北京时间)
                </div>
            </div>
            <div class="info-item">
                <div class="info-icon">🔍</div>
                <div class="info-content">
                    <strong>数据来源：</strong>美国财政部、BLS、美联储等官方机构
                </div>
            </div>
        </div>

        <!-- Report List with modern cards -->
        <main class="tech-main">
            <h2 class="section-title">📅 最新报告</h2>
            
            <div class="report-cards">
                <!-- Latest Report Card -->
                <div class="tech-card report-card active">
                    <div class="card-header">
                        <div class="date-score">
                            <span class="report-date">2026-02-26</span>
                            <span class="score-badge">综合评分: 56.8/100</span>
                        </div>
                        <div class="signal-badge">投资信号: 中性偏谨慎</div>
                    </div>
                    <div class="card-footer">
                        <a href="reports/2026-02-26.html" class="tech-button primary">查看报告</a>
                    </div>
                    <div class="card-glow"></div>
                </div>
                
                <!-- Previous Report Card -->
                <div class="tech-card report-card">
                    <div class="card-header">
                        <div class="date-score">
                            <span class="report-date">2026-02-25</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="reports/2026-02-25.html" class="tech-button secondary">查看报告</a>
                    </div>
                    <div class="card-glow"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="tech-footer">
            <div class="footer-content">
                <p>© 2026 市场报告 | 每日更新 | 基于12维度宏观经济模型</p>
                <div class="footer-decor">
                    <div class="pulse-dot"></div>
                    <div class="pulse-dot"></div>
                    <div class="pulse-dot"></div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Floating particles for tech effect -->
    <div class="floating-particles"></div>
</body>
</html>
